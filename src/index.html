<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body class="body">
    <header class="header">
        <div class="container d-flex justify-content-between  
         flex-row text-center p-3
         ">
            <div class="header-image-container">
                <img src="assets/img/Pokémon_logo.png" class="header-image" alt="">
            </div>
            <div class="header-tiny-image-container">
                <img src="assets/img/Pokeball.png" class="header-image" alt="">
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="main-tittle-container text-center">
            <h1 class="main-tittle">Pokedex</h1>
            <div id="info-container">
            </div>
            <p class="main-description text-start">Bienvenido, acontinuacion encontraras tus pokemones favoritos si
                quieres
                mas informacion sobre alguno de ellos
                pulsa sobre ver mas y encontraras mas informacion.
            </p>
        </section>
        <section class="pokemon-list">
            <div class="pokemon-list-container p-3 text-center justify-content-around d-flex flex-wrap gap-4"
                id="pokemon-cards"></div>
        </section>
    </main>
    <footer class="footer-container text-center py-5">
        <div class="footer-image-container">
            <img src="assets/img/Pokémon_logo.png" class="footer-image" alt="">
        </div>
        <p>© - Derechos reservados - 2023</p>
    </footer>
    <script type="module" src="js/components/index.js"></script>
    <script type="module" src="js/services/user.services.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
