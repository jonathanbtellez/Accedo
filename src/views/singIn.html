<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body class="body d-flex flex-row">
    <header class="header header-sing-in d-flex align-items-center">
        <div class="container d-flex justify-content-between text-center p-3 flex-column">
            <div class="header-image-container">
                <img src="../assets/img/PokÃ©mon_logo.png" class="header-image" alt="">
            </div>
            <div class="header-tiny-image-container m-auto">
                <img src="../assets/img/Pokeball.png" class="header-image" alt="">
            </div>
        </div>
    </header>
    <main class="main-container main-container-sing-in d-flex flex-column">
        <section class="main-tittle-container text-center">
            <div class="btn-container text-start my-4">
                <a class="btn btn-warning" href="../index.html"><i class="bi bi-arrow-bar-left"></i>Home</a>
            </div>
            <h1 class="main-tittle text-center" >Pokedex</h1>
        </section>
        <section class="main-form-container">
            <div class="container-form-sing-in mb-3 d-flex justify-content-center">
                <div class="d-flex flex-column mb-3">
                    <label for="name" >First name:</label>
                    <input type="text" class="input-form-sign-in" id="name" name="name" placeholder="First name"/>
                </div>
                <div class="d-flex flex-column mb-3">
                    <label for="email" >Email:</label>
                    <input type="text" class="input-form-sign-in" id="email" name="email" placeholder="correo@gmail.com"/>
                </div>
                <div class="d-flex flex-column mb-1">  
                    <label for="password" >Password:</label>
                    <input type="text" class="input-form-sign-in mb-3" id="password" name="password" placeholder="**********"/>
                </div>
                <div class="container d-flex flex-column invisible" id="form-error">
                </div>
                <div class="container d-flex flex-column align-items-center">
                    <button class="btn btn-warning button-customize mb-3" id="btn-singIn">Registrate</button>
                    <span class="text-center">Ya tienes una cuenta, <a class="text-light">iniciar sesion</a></span>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../js/components/singIn.js"></script>
</body>

</html>
